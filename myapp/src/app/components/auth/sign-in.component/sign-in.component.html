<div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="logo">
            <div class="logo-icon">üè®</div>
            <h1>Welcome Back</h1>
          </div>
          <p>Sign in to your hotel management account</p>
        </div>
        
        <form (ngSubmit)="onSubmit()" #signInForm="ngForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="credentials.email"
              required
              email
              #emailRef="ngModel"
              [class.error]="emailRef.invalid && emailRef.touched"
            >
            <div class="error-message" *ngIf="emailRef.invalid && emailRef.touched">
              Please enter a valid email address
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="credentials.password"
              required
              minlength="6"
              #passwordRef="ngModel"
              [class.error]="passwordRef.invalid && passwordRef.touched"
            >
            <div class="error-message" *ngIf="passwordRef.invalid && passwordRef.touched">
              Password must be at least 6 characters long
            </div>
          </div>

          <button
            type="submit"
            class="submit-btn"
            [disabled]="signInForm.invalid || loading"
          >
            <span *ngIf="loading" class="loading-spinner"></span>
            {{ loading ? 'Signing In...' : 'Sign In' }}
          </button>

          <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a routerLink="/signup" class="link">Sign up here</a></p>
          <p><a routerLink="/forgot-password" class="link">Forgot your password?</a></p>
        </div>
      </div>
    </div>
