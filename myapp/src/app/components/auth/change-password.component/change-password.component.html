<div class="change-password-container">
  <div class="change-password-card">
    <h2>ðŸ”‘ Change Password</h2>

    <form (ngSubmit)="changePassword()" #passwordForm="ngForm" novalidate>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          id="newPassword"
          type="password"
          [(ngModel)]="newPassword"
          name="newPassword"
          #newPass="ngModel"
          required
          minlength="6"
          pattern="^(?=.*[!@#$%^&*(),.?\:{}|<>]).+$"
          class="form-control"
        />
    
        <div class="error" *ngIf="newPass.invalid && (newPass.dirty || newPass.touched)">
          <small *ngIf="newPass.errors?.['required']">Password is required.</small>
          <small *ngIf="newPass.errors?.['minlength']">
            Password must be at least 6 characters.
          </small>
          <small *ngIf="newPass.errors?.['pattern']">
            Password must include at least one special character.
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          #confirmPass="ngModel"
          required
          minlength="6"
          class="form-control"
        />
  
        <div class="error" *ngIf="confirmPass.invalid && (confirmPass.dirty || confirmPass.touched)">
          <small *ngIf="confirmPass.errors?.['required']">Confirm password is required.</small>
          <small *ngIf="confirmPass.errors?.['minlength']">
            Confirm password must be at least 6 characters.
          </small>
        </div>

        <div class="error" *ngIf="confirmPassword && newPassword !== confirmPassword">
          <small>Passwords do not match.</small>
        </div>
      </div>

      <button
        type="submit"
        class="btn-submit"
        [disabled]="passwordForm.invalid || newPassword !== confirmPassword"
      >
        Update Password
      </button>
    </form>
  </div>
</div>
